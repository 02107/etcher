<div id="drives-page">
  <div class="page-header">
    <h4>Removable Drives</h4>
    <span>Select one of the drives below</span>
  </div>
  <ul id="drives" class="grid-list">
    <li class="grid-list-tile"
      ng-repeat="drive in drives.getDrives() track by drive.device">
      <div class="tile-box"
       ng-disabled="drive.system">
        <header class="tile-box-name">
          <i class="glyphicon glyphicon-hdd"></i>
          <div class="tile-box-name-title">
            {{ ::drive.size | gigabyte | number:1 }}GB
            <div class="tile-box-name-subtitle">
              {{ ::drive.name }}
            </div>
          </div>
        </header>
        <footer class="tile-box-footer"
          ng-class="{
            'selected-drive': drives.selection.isCurrentDrive(drive.device)
          }">
          {{ ::drive.description }}
        </footer>
        <div class="tile-hover drive-options">
          <div class="tile-hover-title drive-options-title">
            <span class="heading-prime">{{ ::drive.description }}</span>
            <span class="heading-meta">{{ ::drive.size | gigabyte | number:1 }}GB</span>
          </div>
          <button class="drive-options-element drive-options-select"
            ng-click="drives.selectDriveAndGoImagePage(drive)">Select Target</button>
          <button class="drive-options-element drive-options-toggler"
            ng-click="drives.toggleMoreOptions(drive)">More Actions</button>
          <ul class="drive-options-more"
            ng-show="false">
            <li class="drive-options-element">Re-configure drive</li>
            <li class="drive-options-element">Read instructions</li>
            <li class="drive-options-element">Backup drive</li>
          </ul>
        </div>
      </div>
    </li>
  </ul>
</div>
