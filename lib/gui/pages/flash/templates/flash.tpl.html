<div id="flash-page">
  <div class="flash-config-wrap">
    <header>
      Image configuration
    </header>
    <main>
      <div class="flash-sidebar">
        <section class="flash-sidebar-item"
          ng-repeat="i in [1,2,3]"
          ng-click="true"
          ng-class="{'flash-sidebar-selected': 'i == 2'}">
          <header>
            Category 0{{ ::i }}
          </header>
        </section>
      </div>
      <div class="flash-config-area">
        <section>
          <header>
            Subcategory Title 01
          </header>
          <main>
            <div>
              <div class="input-label">
                Input Field
              </div>
              <label>
                <input placeholder="Input Text" />
              </label>
            </div>
            <div>
              <div class="input-label">
                Dropdown Field
              </div>
              <label>
                <select>
                  <option>Input Text</option>
                </select>
              </label>
            </div>
            <div>
              <div class="input-label">
                <label>
                  <input type="checkbox" />
                  <div class="faux-checkbox"></div>
                </label>
                Confirmation Field
              </div>
            </div>
            <div>
              <div class="input-label">
                <label>
                  <input type="checkbox" />
                  <div class="faux-checkbox"></div>
                </label>
                Combo Input Field
              </div>
              <label>
                <input placeholder="Input Text"/>
              </label>
            </div>
          </main>
        </section>
      </div>
    </main>
    <footer>
      <button class="button"
        ng-click="
          flash.flashImageToDrive(flash.selection.getImagePath(), flash.selection.getDrive());
          flash.animateFlashSpiral($element)">Confirm</button>
    </footer>
  </div>
  <div class="flash-spiral-loader">
    <spiral-loader size="250px"></spiral-loader>
  </div>
</div>
