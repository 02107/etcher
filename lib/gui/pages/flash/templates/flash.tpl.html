<div id="flash-page">
  <div class="flash-config-wrap">
    <header>
      Image configuration
    </header>
    <main>
      <div class="flash-sidebar">
        <section ng-repeat="i in [1,2]"
          ng-click="true"
          class="flash-sidebar-item flash-sidebar-selected">
          <header>
            Category 0{{ ::i }}
          </header>
        </section>
      </div>
      <div class="flash-config-area">
        <section>
          <header>
            Subcategory Title 01
          </header>
          <main>
            <div>
              <div>Input Field</div>
              <label>
                <input placeholder="Input Text" />
              </label>
            </div>
            <div>
              <div>
                Dropdown Field
              </div>
              <label>
                <select>
                  <option>Input Text</option>
                </select>
              </label>
            </div>
            <div>
              <div>
                Confirmation Field
              </div>
              <label>
                <input type="checkbox" />
              </label>
            </div>
            <div>
              <div>Combo Input Field</div>
              <label>
                <input />
              </label>
            </div>
          </main>
        </section>
      </div>
    </main>
  </div>
  <div>
    <spiral-loader></spiral-loader>
  </div>
</div>
